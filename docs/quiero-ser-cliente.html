<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./assets/js/registro.js" defer></script>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <!-- escribo los atributos ACTION y METHOD sólo para validación del HTML,
    porque luego procesaremos el formulario con Javascript 
    -->
    <form action="prueba.html" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" />

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
